{% extends 'usuarios/base.html' %}
{% block title %}Detalle de Usuario{% endblock %}
{% block content %}
<h2>{{ usuario.username }}</h2>
<ul class="list-group">
    <li class="list-group-item"><b>Email:</b> {{ usuario.email }}</li>
    <li class="list-group-item"><b>Nombre:</b> {{ usuario.nombres }} {{ usuario.apellidos }}</li>
    <li class="list-group-item"><b>Rol:</b> {{ usuario.rol }}</li>
    <!-- Agrega mÃ¡s campos si quieres -->
</ul>
<a href="{% url 'usuarios:editar' usuario.pk %}" class="btn btn-warning mt-2">Editar</a>
<a href="{% url 'usuarios:lista' %}" class="btn btn-secondary mt-2">Volver</a>
{% endblock %}
