{% extends 'usuarios/base.html' %}
{% block title %}Eliminar Usuario{% endblock %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar "{{ usuario.username }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'usuarios:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
