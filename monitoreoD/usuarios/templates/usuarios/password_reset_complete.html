{% extends 'base.html' %}
{% load static %}
{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #ff4b4b, #a00000);
        min-height: 100vh;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="logo-container text-center mb-4">
                <img src="{% static 'usuarios/img/lilis_logo.svg' %}" alt="Lilis Logo" style="max-width: 150px;">
            </div>
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3 mb-3">¡Contraseña Cambiada!</h3>
                    <p class="text-muted mb-4">
                        Tu contraseña ha sido cambiada exitosamente.
                        Ya puedes iniciar sesión con tu nueva contraseña.
                    </p>
                    <a href="{% url 'usuarios:login' %}" class="btn btn-success">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
