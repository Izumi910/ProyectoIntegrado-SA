{% extends 'base.html' %}
{% block title %}Eliminar Usuario{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h2 class="card-title">Eliminar Usuario</h2>
        <p class="card-text">¿Estás seguro de que deseas eliminar el usuario "{{ usuario.username }}"?</p>
        
        <form method="post" style="display: none;">
            {% csrf_token %}
        </form>
        
        <button type="button" class="btn btn-danger me-2" 
                onclick="confirmDelete('{% url 'usuarios:usuarios_eliminar' usuario.pk %}', '{{ usuario.username }}', 'el usuario')">
            <i class="bi bi-trash"></i> Eliminar
        </button>
        <a href="{% url 'usuarios:usuarios_lista' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
