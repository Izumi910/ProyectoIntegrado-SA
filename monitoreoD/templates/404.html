{% extends 'base.html' %}
{% block title %}Página no encontrada{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                    <h1 class="display-4 text-muted">404</h1>
                    <h3 class="mb-3">Página no encontrada</h3>
                    <p class="text-muted mb-4">
                        La página que buscas no existe o no tienes permisos para acceder a ella.
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'usuarios:dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Ir al Dashboard
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
