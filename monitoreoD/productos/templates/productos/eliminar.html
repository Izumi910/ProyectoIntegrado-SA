{% extends 'productos/base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'productos:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
