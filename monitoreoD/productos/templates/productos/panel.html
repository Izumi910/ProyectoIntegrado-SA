{% extends 'base.html' %}
{% block title %}Panel de Productos{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center"><i class="bi bi-grid"></i> Panel de Productos</h2>
    <div class="row justify-content-center mb-4">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-plus-circle display-4 text-success mb-2"></i>
                    <h5 class="card-title">Crear Producto</h5>
                    <p class="card-text">Agrega nuevos productos al inventario.</p>
                    <a href="{% url 'productos:producto_crear' %}" class="btn btn-success w-100">Crear Producto</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-box-seam display-4 text-primary mb-2"></i>
                    <h5 class="card-title">Ver Productos</h5>
                    <p class="card-text">Consulta y gestiona todos los productos registrados.</p>
                    <a href="{% url 'productos:productos_lista' %}" class="btn btn-primary w-100">Ver Productos</a>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
