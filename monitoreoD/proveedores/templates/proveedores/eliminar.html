{% extends 'base.html' %}
{% block title %}Eliminar Proveedor{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h2 class="card-title">Eliminar Proveedor</h2>
        <p class="card-text">¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.razon_social }}"?</p>
        
        <form method="post" style="display: none;">
            {% csrf_token %}
        </form>
        
        <button type="button" class="btn btn-danger me-2" 
                onclick="confirmDelete('{% url 'proveedores:proveedores_eliminar' proveedor.pk %}', '{{ proveedor.razon_social }}', 'el proveedor')">
            <i class="bi bi-trash"></i> Eliminar
        </button>
        <a href="{% url 'proveedores:proveedores_lista' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
