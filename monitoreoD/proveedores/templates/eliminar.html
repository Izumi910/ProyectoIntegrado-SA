{% extends 'proveedores/base.html' %}
{% block title %}Eliminar Proveedor{% endblock %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar "{{ proveedor.razon_social }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'proveedores:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
